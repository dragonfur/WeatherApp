<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="../src/cloudy.png" type="image/x-icon">
        <script defer="defer" src="main.js"></script>
    </head>

<body>

    <div class="container">
        <div class="infoBoard shadow-drop-center">

                <div class="City" data-id="City"></div>

                    <input type="text" id="cityName" data-id="cityValue" placeholder="City name...">
                    <button id="submit" data-id="searchFor"></button>
                    </form>
                </div>
            </div>

            <div class="tempDescriptionTime">
                <div class="Temp"><div data-id="Temp"></div><sup data-id="tempUnit">Â°C</sup></div>
                <div class="Desc" data-id="Desc"></div>
                <div class="Time" data-id="Time"></div>
            </div>


            <div class="imageDescription" data-id="imageDesc">
            </div>
        </div>
    </div>

</body>

</html>
